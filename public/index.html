<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sockets</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <link href="/styles.css" rel="stylesheet" />
</head>
<body style="font-family: 'Nunito';">
    <div id="Chatbox" style="max-width: 500px;margin: 30px auto;border: 1px solid #ddd;box-shadow: 1px 3px 5px rgba(0,0,0,0.05);
        border-radius: 2px;">
        <h2 style="font-size: 18px;padding: 10px 20px;color: #fa0101;">Chat-box</h2>
        <div id="chat-window" style="height: 400px;overflow: auto;background:rgb(243, 243, 238);">
            <div id="output"></div>
            <div id="feedback"></div>
        </div>
        <input id="handle" type="text" placeholder="Username" />
        <input id="message" type="text" placeholder="Message" />
        <button id="send" style="background:cornflowerblue;color: #fff;font-size: 18px;border: 0;
        padding: 12px 0;width: 100%;border-radius: 0 0 2px 2px;">
        Send</button>
    </div>
</body>
<script src="/app.js"></script>
</html>
